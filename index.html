<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Todo app</title>
</head>
<body>
  <div class="logo">

    <img src="images/TODO.png" alt="">

    <div id="icons" class="icons">
      <div id="moon" class="moon">
        <img src="images/icon-moon.svg" alt="">
      </div>
      <div id="sun" class="sun">
        <img src="images/icon-sun.svg" alt="">
      </div>
    </div>
  </div>
  <form class="form" id="form1" action="submit" method="post">
    <input class="input" type="text" name="doto" id="input-todo" placeholder="Create a new todo..">
    <button id="btn" type="submit" class="btn"></button>
  </form>

  <ul class="ul" id="ul">
  </ul>


  <div id="clearr" class="Clear">
    <div class="sum" id="sum">
      items left
    </div>

    <div class="clr" id="clear">
      Clear Completed
    </div>
    
  </div>

  <div id="all-active" class="all-active">
    <div class="act">
      <div id="All" class="all">
        All
       </div>
       <div class="active" id="Active">
        Active
       </div>
       <div class="Completed" id="complet">
        Completed
       </div>
    </div>  
  </div>
  
<div class="drag" id="drag">
  Drag and drop to reorder list
</div>
<script src="todo.js"></script>
<script src="package-lock.json"></script>
<script src="package.json"></script>
</body>
</html>
